<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mines Signal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #121212;
        color: white;
        text-align: center;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .game-container {
        max-width: 600px;
        width: 100%;
        margin: 0 auto;
        background-color: #1e1e1e;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transform: translateY(0);
        transition: transform 0.3s ease;
      }

      .game-container:hover {
        transform: translateY(-5px);
      }

      h1 {
        color: #ffcc00;
        margin-bottom: 25px;
        font-weight: 600;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .board {
        display: grid;
        gap: 10px;
        margin: 25px 0;
        perspective: 1000px;
        min-height: 60px;
      }

      .cell {
        width: 100%;
        aspect-ratio: 1;
        background-color: #333;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        cursor: default;
        user-select: none;
        transform-style: preserve-3d;
        transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transform: scale(0.8) rotateY(180deg);
      }

      .cell.visible {
        opacity: 1;
        transform: scale(1) rotateY(0deg);
      }

      .cell.mine {
        background-color: #ff4444;
        animation: pulse 1.5s infinite alternate;
      }

      .cell.gem {
        background-color: #2a2a2a;
        color: #00cc66;
        animation: float 3s ease-in-out infinite;
      }

      .controls {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .settings {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .setting-group {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      button {
        background-color: #ffcc00;
        color: #121212;
        border: none;
        padding: 14px 30px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 16px;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        width: 200px;
      }

      button:hover {
        background-color: #ffdd33;
        transform: translateY(-3px);
        box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
      }

      button:active {
        transform: translateY(1px);
      }

      button::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          transparent 25%,
          rgba(255, 255, 255, 0.1) 50%,
          transparent 75%
        );
        background-size: 400% 400%;
        opacity: 0;
        transition: all 0.5s ease;
      }

      button:hover::after {
        opacity: 1;
        animation: shine 1.5s infinite;
      }

      select,
      input {
        padding: 10px 20px;
        border-radius: 8px;
        background-color: #333;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        appearance: none;
        width: 200px;
        text-align: center;
      }

      input {
        cursor: text;
        background-image: none !important;
      }

      input:invalid {
        border: 2px solid #ff4444;
      }

      input:valid {
        border: 2px solid #00cc66;
      }

      select:hover,
      input:hover {
        background-color: #444;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #ddd;
      }

      .hidden {
        display: none;
      }

      .id-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.05);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-5px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      @keyframes shine {
        0% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .error-message {
        color: #ff4444;
        margin-top: 5px;
        font-size: 14px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>AI Mines Predictor</h1>

      <div class="id-form" id="id-form">
        <div class="setting-group">
          <label for="user-id">Enter YOUR 1XBET ID</label>
          <input
            type="text"
            id="user-id"
            pattern="\d{8,}"
            inputmode="numeric"
            placeholder="Your 1xBet ID"
            required
            title="Please enter at least 8 digits"
          />
          <div class="error-message" id="error-message"></div>
        </div>
        <button id="verify-btn">Verify ID</button>
      </div>

      <div id="game-content" class="hidden">
        <div class="settings">
          <div class="setting-group">
            <label for="grid-size">Grid Size</label>
            <select id="grid-size">
              <option value="3">3Ã—3</option>
              <option value="4">4Ã—4</option>
              <option value="5" selected>5Ã—5</option>
              <option value="6">6Ã—6</option>
              <option value="7">7Ã—7</option>
            </select>
          </div>

          <div class="setting-group">
            <label for="mines">Number of Mines</label>
            <select id="mines">
              <option value="1">1 Mine</option>
              <option value="2">2 Mines</option>
              <option value="3" selected>3 Mines</option>
              <option value="4">4 Mines</option>
              <option value="5">5 Mines</option>
              <option value="6">6 Mines</option>
              <option value="7">7 Mines</option>
              <option value="10">10 Mines</option>
              <option value="15">15 Mines</option>
            </select>
          </div>
        </div>

        <div class="board" id="board"></div>

        <div class="controls">
          <button id="signal-btn" onclick="getSignal()">
            <span>Get Signal</span>
          </button>
        </div>
      </div>
    </div>

    <script>
      // DOM elements
      const idForm = document.getElementById("id-form");
      const gameContent = document.getElementById("game-content");
      const userIdInput = document.getElementById("user-id");
      const verifyBtn = document.getElementById("verify-btn");
      const errorMessage = document.getElementById("error-message");
      const boardElement = document.getElementById("board");
      const gridSizeSelect = document.getElementById("grid-size");
      const minesSelect = document.getElementById("mines");
      const signalButton = document.getElementById("signal-btn");

      // Game state
      const gameState = {
        gridSize: 5,
        mineCount: 3,
        board: [],
        userId: null,
      };

      // Initialize with ID form only
      boardElement.innerHTML = "";

      // Verify ID button handler
      verifyBtn.addEventListener("click", () => {
        // Validate input
        if (userIdInput.validity.valid) {
          gameState.userId = userIdInput.value;
          idForm.classList.add("hidden");
          gameContent.classList.remove("hidden");
          errorMessage.textContent = "";
        } else {
          if (userIdInput.value.length < 8) {
            errorMessage.textContent = "ID must be at least 8 digits";
          } else if (!/^\d+$/.test(userIdInput.value)) {
            errorMessage.textContent = "ID must contain only numbers";
          } else {
            errorMessage.textContent = "Invalid ID format";
          }
        }
      });

      // Force numeric input
      userIdInput.addEventListener("input", function () {
        this.value = this.value.replace(/\D/g, "");
        errorMessage.textContent = "";
      });

      // Generate new signal (reveal all cells)
      function getSignal() {
        // Disable button during animation
        signalButton.disabled = true;
        signalButton.textContent = "Generating...";

        // Get selected settings
        gameState.gridSize = parseInt(gridSizeSelect.value);
        gameState.mineCount = parseInt(minesSelect.value);

        // Validate mine count doesn't exceed grid capacity
        const maxMines = Math.min(
          gameState.gridSize * gameState.gridSize - 1,
          15
        );
        gameState.mineCount = Math.min(gameState.mineCount, maxMines);

        // Reset board
        gameState.board = Array(gameState.gridSize * gameState.gridSize).fill(
          "gem"
        );

        // Place mines randomly
        let minesPlaced = 0;
        while (minesPlaced < gameState.mineCount) {
          const randomIndex = Math.floor(
            Math.random() * gameState.board.length
          );
          if (gameState.board[randomIndex] !== "mine") {
            gameState.board[randomIndex] = "mine";
            minesPlaced++;
          }
        }

        // Prepare board element
        boardElement.innerHTML = "";
        boardElement.style.gridTemplateColumns = `repeat(${gameState.gridSize}, 1fr)`;

        // Create cells
        for (let i = 0; i < gameState.board.length; i++) {
          const cell = document.createElement("div");
          cell.className = "cell";

          if (gameState.board[i] === "mine") {
            cell.classList.add("mine");
            cell.textContent = "ðŸ’£";
          } else {
            cell.classList.add("gem");
            cell.textContent = "ðŸ’Ž";
          }

          boardElement.appendChild(cell);

          // Trigger animation with staggered delay
          setTimeout(() => {
            cell.classList.add("visible");
          }, 50 * ((i % gameState.gridSize) + Math.floor(i / gameState.gridSize)));
        }

        // Re-enable button
        signalButton.disabled = false;
        signalButton.textContent = "Get Signal";
      }
    </script>
  </body>
</html>
